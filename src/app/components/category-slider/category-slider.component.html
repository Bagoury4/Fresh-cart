
<h2 class="m-4">Show Popular Categories</h2>

<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let category of categoryList">
      <ng-template carouselSlide [id]="category._id">
        <img [src]="category.image" [alt]="category.name" height="150">
        <h6>{{category.name}}</h6>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
