<div class="my-4">

    <h2>
       Login Now :
    </h2>
    <div *ngIf=" apiError" class="alert alert-danger">
       {{apiError}}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm)">
      
       <div class="mt-3">
          <label>email :</label>
          <input formControlName="email" type="email" class="form-control">
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors "
             class="alert alert-danger p-0 mt-2">
             <p *ngIf="loginForm.get('email')?.errors?.['required']" class="p-1 m-0">email is required</p>
             <p *ngIf="loginForm.get('email')?.errors?.['email']" class="p-1 m-0">Enter valid email</p>
 
 
          </div>
       </div>
       <div class="mt-3">
          <label>password :</label>
          <input formControlName="password" type="password" class="form-control">
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors "
             class="alert alert-danger p-0 mt-2">
             <p *ngIf="loginForm.get('password')?.errors?.['required']" class="p-1 m-0">password is required</p>
             <p *ngIf="loginForm.get('password')?.errors?.['pattern']" class="p-1 m-0">password must start with
                capital letter and contains numbers and min length is 6</p>
 
 
          </div>
       </div>
 
       <button [disabled]="loginForm.invalid" class="bg-main text-white btn mt-3 d-block ms-auto">
         <span *ngIf="!isLoading"> Login</span>
         <i *ngIf="isLoading" class=" fa fa-spinner fa-spin p-1"></i>
       </button>
    </form>
 </div>
